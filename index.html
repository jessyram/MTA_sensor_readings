<!-- This is the homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA Air Quality Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-section">
        <h1>MTA Air Quality Dashboard</h1>
        <img src="subway.jpg" alt="Subway" class="hero-image">
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="co2.html">CO2</a>
            <a href="pm.html">PM</a>
            <a href="tvoc.html">TVOC</a>
            <a href="temp.html">Temp</a>
        </div>
    </nav>

    <p class="description">
        Data collected from CO2, PM, TVOC, and gas sensors from the NYC subway stations.
        <i>By Veronica Nieto-Wire, Dennis Lee, Daniel Sanchez, and Sandy Yax.</i>
    </p>

    <!-- Single CSV Upload -->
    <input type="file" id="csvFile" accept=".csv,.txt">
    <p id="fileStatus"></p>

    <!-- Dashboard -->
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h3>CO2 (ppm)</h3>
            <canvas id="co2Chart"></canvas>
        </div>

        <div class="dashboard-card">
            <h3>PM2.5 (Âµg/m^3)</h3>
            <canvas id="pmChart"></canvas>
        </div>

        <div class="dashboard-card">
            <h3>TVOC Index</h3>
            <canvas id="tvocChart"></canvas>
        </div>

        <div class="dashboard-card">
            <h3>Temperature (F)</h3>
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
